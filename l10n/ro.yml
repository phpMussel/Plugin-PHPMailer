config:
 phpmailer: "Configurare pentru PHPMailer (folosit pentru autentificarea cu doi factori)."
 phpmailer_add_reply_to_address: "Adresa de răspuns de citat atunci când trimiteți e-mail prin SMTP."
 phpmailer_add_reply_to_name: "Numele de răspuns de citat atunci când trimiteți e-mail prin SMTP."
 phpmailer_enable_notifications: "Dacă doriți să fiți notificat prin e-mail când o încărcare este blocată, specificați aici adresa de e-mail a destinatarului."
 phpmailer_enable_two_factor: "Această directivă stabilește dacă se utilizează 2FA pentru conturile front-end."
 phpmailer_event_log: "Un fișier pentru înregistrarea tuturor evenimentelor în legătură cu PHPMailer. Specificați un nume de fișier, sau lăsați necompletat pentru a dezactiva."
 phpmailer_host: "Gazda SMTP de utilizat pentru e-mailul de ieșire."
 phpmailer_password: "Parola de utilizat atunci când trimiteți e-mailuri prin SMTP."
 phpmailer_port: "Numărul portului de utilizat pentru e-mailul de ieșire. Implicit = 587."
 phpmailer_set_from_address: "Adresa expeditorului de citat atunci când trimiteți e-mail prin SMTP."
 phpmailer_set_from_name: "Numele expeditorului de citat atunci când trimiteți e-mail prin SMTP."
 phpmailer_skip_auth_process: "Setarea acestei directive la <code>true</code> indică PHPMailer să ignore procesul obișnuit de autentificare care are loc în mod normal la trimiterea de e-mailuri prin SMTP. Acest lucru ar trebui evitat, deoarece omiterea acestui proces poate expune e-mailurile de ieșire la atacuri MITM, dar poate fi necesar în cazurile în care acest proces împiedică PHPMailer să se conecteze la un server SMTP."
 phpmailer_smtp_auth: "Această directivă determină dacă se autentifică sesiunile SMTP (de obicei, ar trebui lăsată în pace)."
 phpmailer_smtp_secure: "Protocolul de utilizat atunci când trimiteți e-mailuri prin SMTP (TLS sau SSL)."
 phpmailer_username: "Numele de utilizator de utilizat atunci când trimiteți e-mailuri prin SMTP."
