config:
 phpmailer: "Configurazione per PHPMailer (utilizzato per l'autenticazione a due fattori)."
 phpmailer_add_reply_to_address: "L'indirizzo di risposta per citare quando si invia una posta elettronica tramite SMTP."
 phpmailer_add_reply_to_name: "Il nome per la risposta per citare quando si invia una posta elettronica tramite SMTP."
 phpmailer_enable_notifications: "Se desideri ricevere una notifica via e-mail quando un caricamento è bloccato, specifica qui l'indirizzo e-mail del destinatario."
 phpmailer_enable_two_factor: "Questa direttiva determina se utilizzare 2FA per gli account front-end."
 phpmailer_event_log: "Un file per registrare tutti gli eventi in relazione a PHPMailer. Specificare un nome di file, o lasciare vuoto per disabilitare."
 phpmailer_host: "L'host SMTP per utilizzare per la posta elettronica in uscita."
 phpmailer_password: "La password per utilizzare per l'invio di posta elettronica tramite SMTP."
 phpmailer_port: "Il numero di porta per utilizzare per la posta elettronica in uscita. Predefinito = 587."
 phpmailer_set_from_address: "L'indirizzo del mittente per citare quando si invia una posta elettronica tramite SMTP."
 phpmailer_set_from_name: "Il nome del mittente per citare quando si invia una posta elettronica tramite SMTP."
 phpmailer_skip_auth_process: "Impostando questa direttiva su <code>true</code>, PHPMailer salta il normale processo di autenticazione che normalmente si verifica quando si invia una posta elettronica via SMTP. Questo dovrebbe essere evitato, perché saltare questo processo potrebbe esporre la posta elettronica in uscita agli attacchi MITM, ma potrebbe essere necessario nei casi in cui questo processo impedisce a PHPMailer di connettersi a un server SMTP."
 phpmailer_smtp_auth: "Questa direttiva determina se autenticare le sessioni SMTP (di solito dovrebbe essere lasciato solo)."
 phpmailer_smtp_secure: "Il protocollo per utilizzare per l'invio di posta elettronica tramite SMTP (TLS o SSL)."
 phpmailer_username: "Il nome utente per utilizzare per l'invio di posta elettronica tramite SMTP."
response:
 Email successfully sent to %s: "Posta elettronica inviata con successo a "%s"."
