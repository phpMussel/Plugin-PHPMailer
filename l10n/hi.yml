config:
 phpmailer: "PHPMailer के लिए कॉन्फ़िगरेशन (दो-कारक प्रमाणीकरण के लिए उपयोग किया जाता है)।"
 phpmailer_add_reply_to_address: "ईमेल भेजने के लिए उत्तर पता।"
 phpmailer_add_reply_to_name: "ईमेल भेजने के लिए उत्तर का नाम।"
 phpmailer_enable_notifications: "यदि आप अपलोड के अवरुद्ध होने पर ईमेल द्वारा सूचित किया जाना चाहते हैं, तो यहां प्राप्तकर्ता ईमेल पता निर्दिष्ट करें।"
 phpmailer_enable_two_factor: "यह निर्देश निर्धारित करता है कि सामने के अंत खाते 2FA का उपयोग करते हैं या नहीं।"
 phpmailer_event_log: "PHPMailer के संबंध में सभी घटनाओं को लॉग इन करने के लिए एक फ़ाइल। एक फाइल नाम निर्दिष्ट करें, या निष्क्रिय करने के लिए खाली छोड़।"
 phpmailer_host: "आउटबाउंड ईमेल के लिए उपयोग करने के लिए SMTP होस्ट।"
 phpmailer_password: "ईमेल भेजते समय उपयोग करने के लिए पासवर्ड।"
 phpmailer_port: "आउटबाउंड ईमेल के लिए उपयोग करने के लिए पोर्ट नंबर। डिफ़ॉल्ट = "587"।"
 phpmailer_set_from_address: "ईमेल भेजने के लिए प्रेषक पता।"
 phpmailer_set_from_name: "ईमेल भेजने के लिए प्रेषक का नाम।"
 phpmailer_skip_auth_process: "इस निर्देश को <code>true</code> पर सेट करना प्रमाणीकरण प्रक्रिया को बंद कर देता है जो आमतौर पर तब होता है जब PHPMailer SMTP के माध्यम से ईमेल भेजता है। इससे बचा जाना चाहिए, क्योंकि इस प्रक्रिया को बंद करने से MITM हमलों के लिए आउटबाउंड ईमेल का खुलासा हो सकता है। हालांकि कुछ मामलों में यह आवश्यक हो सकता है, जैसे कि जब PHPMailer किसी SMTP सर्वर से कनेक्ट करने में सक्षम नहीं है।"
 phpmailer_smtp_auth: "यह निर्देश निर्धारित करता है कि SMTP सत्र प्रमाणित करना है या नहीं (आपको आमतौर पर इसे अकेला छोड़ देना चाहिए)।"
 phpmailer_smtp_secure: "ईमेल भेजने के दौरान उपयोग करने के लिए प्रोटोकॉल (TLS या SSL)।"
 phpmailer_username: "ईमेल भेजने समय उपयोग करने के लिए उपयोगकर्ता नाम।"
