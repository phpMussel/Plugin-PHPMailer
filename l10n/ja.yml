config:
 phpmailer: "PHPMailerの設定（二要素認証に使用されます）。"
 phpmailer_add_reply_to_address: "ＳＭＴＰ経由で電子Ｅメールを送信するときに引用する返信アドレス。"
 phpmailer_add_reply_to_name: "ＳＭＴＰ経由で電子Ｅメールを送信するときに引用する返信名。"
 phpmailer_enable_notifications: "アップロードがブロックされたときにＥメールで通知を受け取りたい場合は、ここで受信者のＥメール・アドレスを指定します。"
 phpmailer_enable_two_factor: "このディレクティブは、フロントエンド・アカウントに２ＦＡを使用するかどうかを決定します。"
 phpmailer_event_log: "PHPMailerに関連してすべてのイベントを記録するためのファイル。​ファイル名指定するか、無効にしたい場合は空白のままにして下さい。"
 phpmailer_host: "送信Ｅメールに使用するＳＭＴＰホスト。"
 phpmailer_password: "ＳＭＴＰ経由で電子Ｅメールを送信するときに使用するパスワード。"
 phpmailer_port: "送信Ｅメールに使用するポート番号。​Default/デフォルルト = 587。"
 phpmailer_set_from_address: "ＳＭＴＰ経由で電子Ｅメールを送信するときに引用する送信者アドレス。"
 phpmailer_set_from_name: "ＳＭＴＰ経由で電子Ｅメールを送信するときに引用する送信者名。"
 phpmailer_skip_auth_process: "このディレクティブを<code>true</code>に設定すると、PHPMailerはSMTP経由で電子Ｅメールを送信する際に通常発生する認証プロセスをスキップします。​このプロセスをスキップすると、送信ＥメールがＭＩＴＭ攻撃にさらされる可能性があるため、これは避けるべきです。​しかし、PHPMailerがSMTPサーバに接続できない場合、このプロセスが必要な場合があります。"
 phpmailer_smtp_auth: "このディレクティブは、ＳＭＴＰセッションを認証するかどうかを決定します（通常はそれをそのまま残すべきです）。"
 phpmailer_smtp_secure: "ＳＭＴＰ経由で電子Ｅメールを送信するときに使用するプロトコル（ＴＬＳまたはＳＳＬ）。"
 phpmailer_username: "ＳＭＴＰ経由で電子Ｅメールを送信するときに使用するユーザー名。"
response:
 Email successfully sent to %s: "Ｅメールは「%s」に送信されました。"
