config_phpmailer: "PHPMailer的配置（用于双因素身份验证）。"
config_phpmailer_add_reply_to_address: "通过SMTP发送电子邮件时引用的回复地址。"
config_phpmailer_add_reply_to_name: "通过SMTP发送电子邮件时引用的回复姓名。"
config_phpmailer_enable_notifications: "如果要在阻止上传时通过电子邮件收到通知，请在此处指定收件人电子邮件地址。"
config_phpmailer_enable_two_factor: "该指令确定是否将2FA用于前端帐户。"
config_phpmailer_event_log: "用于记录与PHPMailer相关的所有事件的文件。​指定一个文件名，​或留空以禁用。"
config_phpmailer_host: "用于出站电子邮件的SMTP主机。"
config_phpmailer_password: "通过SMTP发送电子邮件时使用的密码。"
config_phpmailer_port: "用于出站电子邮件的端口号。​标准=587。"
config_phpmailer_set_from_address: "通过SMTP发送电子邮件时引用的发件人地址。"
config_phpmailer_set_from_name: "通过SMTP发送电子邮件时引用的发件人姓名。"
config_phpmailer_skip_auth_process: "将此指令设置为<code>true</code>会指示PHPMailer跳过通过SMTP发送电子邮件时通常会发生的正常身份验证过程。​应该避免这种情况，因为跳过此过程可能会将出站电子邮件暴露给MITM攻击，但在此过程阻止PHPMailer连接到SMTP服务器的情况下可能是必要的。"
config_phpmailer_smtp_auth: "此指令确定是否对SMTP会话进行身份验证（通常应该保持不变）。"
config_phpmailer_smtp_secure: "通过SMTP发送电子邮件时使用的协议（TLS或SSL）。"
config_phpmailer_username: "通过SMTP发送电子邮件时使用的用户名。"
state_email_sent: "电子邮件已成功发送至“%s”。"
